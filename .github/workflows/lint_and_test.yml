name: Lint and Test

on:
  push:

jobs:
  publish:
    name: Lint and Test
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ./env.yaml
          cache-environment-key: environment-dev
          cache-downloads-key: downloads-dev
          environment-name: ci

      - name: Run pylint and pytest
        shell: bash -el {0}
        run: |
          pytest
          pylint --fail-under=9 ./src* ./tests*